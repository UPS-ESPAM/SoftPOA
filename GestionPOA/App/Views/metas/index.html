<div class="row">
    <div class="row">
        <div class="col-lg-16 col-md-12">
            <div class="card">
                <div class="card-header card-header-text" data-background-color="orange">
                    <h4 class="card-title">Planificaión  Metas</h4>
                </div>
                <div class="card-content table-responsive">
                    <table class="table table-hover">
                        <thead class="text-warning">
                        <th>Meta</th>
                        <th>Planificación %</th>
                        <th>Acción</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>A diciembre de 2017, con periodicidad bianual, se realiza el diagnóstico de suficiencia en inglés de los docentes</td>
                                <td>
                                    <input type="text" name="code" ng-model="data.code" numbers-only max="" />
                                    <input type="text" name="code" ng-model="data.code" numbers-only max="" />
                                    <input type="text" name="code" ng-model="data.code" numbers-only max="" />
                                    <input type="text" name="code" ng-model="data.code" numbers-only max="" />
                                </td>
                                <td class="td-actions text-center">
                                    <button type="button" rel="tooltip" title="Editar" data-toggle="modal" data-target="#myModalUpdate" ng-click="vm.ventanaModalIndicadores(indicadores)" class="btn btn-success btn-round">
                                        <i class="material-icons">edit</i>
                                    </button>
                                    <button type="submit" rel="tooltip" title="Eliminar" class="btn btn-danger btn-round" ng-click="vm.deleteIndicador(indicadores.IndicadorId, $index)">
                                        <i class="material-icons">close</i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
